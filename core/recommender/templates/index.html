<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeify ðŸŽµ - Your Mood, Your Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation-delay: -1s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 65%;
            right: 15%;
            animation-delay: -3s;
        }

        .shape:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 80%;
            left: 20%;
            animation-delay: -2s;
        }

        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 25%;
            right: 30%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px 28px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards, pulse 4s ease-in-out infinite;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 24px 48px rgba(0, 0, 0, 0.3), 0 0 30px rgba(102, 126, 234, 0.15); }
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 12px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 24px;
            line-height: 1.4;
            font-weight: 400;
        }

        .spotify-btn {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(29, 185, 84, 0.3);
            position: relative;
            overflow: hidden;
        }

        .spotify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .spotify-btn:hover::before {
            left: 100%;
        }

        .spotify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }

        .spotify-btn:active {
            transform: translateY(0);
        }

        .spotify-icon {
            width: 18px;
            height: 18px;
        }

        /* Divider styles */
        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
            color: #94a3b8;
            font-size: 13px;
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 12px;
            position: relative;
            z-index: 1;
        }

        /* Form styles */
        .mood-form {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .mood-input {
            width: 100%;
            max-width: 280px;
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .mood-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .mood-input::placeholder {
            color: #94a3b8;
        }

        .vibe-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .vibe-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .vibe-btn:hover::before {
            left: 100%;
        }

        .vibe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .vibe-btn:active {
            transform: translateY(0);
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .vibe-btn:hover .arrow {
            transform: translateX(3px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .feature {
            text-align: center;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        .feature:nth-child(1) { animation-delay: 0.2s; }
        .feature:nth-child(2) { animation-delay: 0.4s; }
        .feature:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
            display: block;
        }

        .feature-text {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 15px;
            }
            
            .main-card {
                padding: 28px 20px;
                max-width: 100%;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .spotify-btn, .vibe-btn {
                padding: 11px 20px;
                font-size: 14px;
            }
            
            .mood-input {
                max-width: 100%;
                font-size: 14px;
            }
        }

        @media (max-height: 700px) {
            .main-card {
                padding: 24px 20px;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .title {
                font-size: 1.7rem;
                margin-bottom: 6px;
            }
            
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 18px;
            }
            
            .divider {
                margin: 16px 0;
            }
            
            .features {
                margin-top: 16px;
                padding-top: 16px;
                gap: 10px;
            }
            
            .feature-icon {
                font-size: 1.1rem;
            }
            
            .feature-text {
                font-size: 11px;
            }
        }
    </style>
</head>
